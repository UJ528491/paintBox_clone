<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Paintbox</title>
  </head>

  <body>
    <header>
      <div class="menu menu1"></div>

    <main>
      <section class="intro">
        <div class="intro-box1"></div>
        <div class="intro-box2"></div>
      </section>
      <section class="book">
        <div class="book-box1"></div>
        <div class="book-box2"></div>
      </section>
      <section class="shop-item-a">
        <div class="mini-header">
          <h2></h2>
          <h3></h3>
        </div>
        <div class="item-a1"></div>
        <div class="item-a2"></div>
        <div class="item-a3"></div>
      </section>
      <section class="gift-card">
        <div class="gift-box1"></div>
        <div class="gift-box2"></div>
      </section>
      <section class="shop-item-b">

          <h2></h2>
          <h3></h3>
        </div>

        <div class="item-b2"></div>
        <div class="item-b3"></div>
        <div class="item-b4"></div>
        <div class="item-b5"></div>
        <div class="item-b6"></div>
      </section>
      <section class="read-story">
        <div class="story-box1"></div>
        <div class="story-box2"></div>
        <div class="story-box3"></div>
        <div class="story-box4"></div>
        <div class="story-box5"></div>
        <div class="story-box6"></div>
      </section>
      <section class="email">
        <div class="email-box">
          <h2></h2>
          <h3></h3>
          <input type="text" />
        </div>
      </section>
      <section class="insta">
        <div class="insta-box1"></div>
        <div class="insta-box2"></div>
      </section>
      <section class="insta-img">
        <div class="insta-img"></div>
        <div class="insta-img"></div>
        <div class="insta-img"></div>
        <div class="insta-img"></div>
        <div class="insta-img"></div>
        <div class="insta-img"></div>
        <div class="insta-img"></div>
        <div class="insta-img"></div>
      </section>
      <section class="follow">
        <h2></h2>
      </section>
      <footer class="footer">
        <div class="footer-box1"></div>
        <div class="footer-box2"></div>
        <div class="footer-box3"></div>
      </footer>

</html>
